<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
    <title>DevFinance$</title>
</head>
<body>
    <header>
        <img id="logo" src="./assets/dev.svg" alt="Logo Dev Finance">
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>                
                    <img src="./assets/income.svg" alt="Imagem de entradas">
                </h3>
                <p id="incomeCard">R$ 0,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="Imagem de Saídas">
                </h3>
                <p id="expenseCard">R$ 0,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Imagem de Saídas">
                </h3>
                <p id="totalCard">R$ 0,00</p>
            </div>
        </section>

        <span>
            <a href="#" onclick="modal.open('income')" class="button in"><img src="./assets/addEntrada.svg" alt="Imagem de Saídas">Nova Transação</a>
        </span>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
            <div class="transactions">
            </div>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay" >
        <div class="modal">
            <div id="form">
                <h2>Nova Entrada</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="transactionOption">Tipo de Transação</label>
                        <select id="transactionOption" name="transactionOption">
                            <option value="">Tipo de Transação</option>
                            <option value="income">Entrada</option>
                            <option value="expense">Saída</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" id="description" name="description" placeholder="Descrição">
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="amount">Valor</label>
                        <input type="number" step="0.01" id="amount" name="amount" placeholder="0.00">
                        <small class="help">Use o sinal - (negativo) para despesas e , (virgula) para casas decimais</small>
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input type="date" id="date" name="date" placeholder="00/00/0000">
                    </div>

                    <div class="input-group actions">
                        <a href="#" onclick="modal.close()" class="button cancel">Cancelar</a>
                        <button id="buttonSave">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <p>©DevFinance$</p>
    </footer>

    <script src="./js/script.js"></script>
</body>
</html>
